<header id="page-header">
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto text-center">
          <h2>Employee Login</h2>
        </div>
      </div>
    </div>
  </header>
  <section id="services" >

      <div class="container">
          <div class="row justify-content-center">
           <form [formGroup]="rloginForm" (ngSubmit)=loginFunc(rloginForm) >

              <div class="form-group row">
                  <!-- Material input -->
                  <label for="tUname" class="col-sm-6 col-form-label">Employee ID</label>
                  <div class="col-sm-6">
                      <div class="md-form mt-0">
                          <input type="text" formControlName="tUname">
                          <div *ngIf="rloginForm.get('tUname').invalid && rloginForm.get('tUname').touched">
                            <div *ngIf="rloginForm.get('tUname').errors.required">
                              UserName is Required.
                            </div>
                            <div *ngIf="rloginForm.get('tUname').errors.minlength">
                              MinLength should be 3.
                            </div>              
                            </div>
                      </div>
                  </div>
              </div>

              <div class="form-group row">
                  <!-- Material input -->
                  <label for="tPass" class="col-sm-6 col-form-label">Password</label>
                  <div class="col-sm-6">
                      <div class="md-form mt-0">
                          <input formControlName="tPass" type="password" >
                          <div *ngIf="rloginForm.get('tPass').invalid && rloginForm.get('tPass').touched">
                            <div *ngIf="rloginForm.get('tPass').errors.pattern">
                              Password is not matching the Criteria...
                            </div>
                            <div *ngIf="rloginForm.get('tPass').errors.required">
                              Password is Required.
                            </div>
                           </div>
                      </div>
                  </div>
              </div>

              <div class="form-group row">
                  <!-- Material input -->
                  <div class="col-sm-6">
                      <button class="btn btn-md btn-primary btn-block" id="loginEmployee" type="submit">Login</button>
                  </div>
                  <div class="col-sm-6">
                      <div class="md-form mt-0">
                          <button class="btn btn-md btn-primary btn-block" type="submit" [routerLink]="['/employees']">Cancel</button>
                      </div>
                  </div>
              </div>
                    
              </form>         
          </div>
          </div>
          </section>
